<form #form="ngForm" class="movement_form" (ngSubmit)="move(form)">
  <div class="main-form">
    <label for="storage">From storage</label>
    <select name="storage" id="storage" ngModel>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <label for="storage-for">To storage</label>
    <select name="storage-for" id="storage-for" ngModel>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <label for="products">Product</label>
    <select name="products" id="products" ngModel>
      <option *ngFor="let product of products$ | async" [value]="product.id">{{product.name}}</option>
    </select>

    <input type="number" placeholder="Weight" name="weight" ngModel>

    <button class="save" type="submit">Move</button>
  </div>
</form>

<div *ngIf="form.invalid" class="error">

</div>

<div *ngIf="connectError" class="error">
  <h2>Problem with connection! Try again!</h2>
</div>

<div *ngIf="connectDone" class="done">
  <h2>Movement done!</h2>
</div>
