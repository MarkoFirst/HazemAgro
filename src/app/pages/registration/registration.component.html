<form #f="ngForm" class="registration_form" (ngSubmit)="onSubmit(f)">
  <div class="main-form">
    <div class="logo">
      <img class="logo" src="/src/assets/images/icons/logo.png"/>
    </div>
    <input class="login" type="text" placeholder="Login" name="login" #login="ngModel"
           [class.validation]="login.touched" minlength="4" required ngModel>
    <input class="pas" type="password" placeholder="Password" name="password" #psw="ngModel"
           [class.validation]="psw.touched" minlength="8" required ngModel>
    <input class="pas-2" type="password" placeholder="Repeat password" name="repeatPassword" #rptPsw="ngModel"
           [class.validation]="rptPsw.touched" minlength="8" required ngModel>
    <input class="pas-admin" type="password" placeholder="Admin password" name="adminPassword" #adminPsw="ngModel"
           [class.validation]="adminPsw.touched" minlength="8" required ngModel>
    <button class="save" type="submit" [disabled]="f.invalid">Create</button>
    <p style="text-align: center; font-size: 13px;">Have account? <a routerLink="/auth" class="green-text">SignIn</a></p>
  </div>
</form>

<app-info-block
    [inputList]="[login, psw, checkRptPsw(psw, rptPsw), adminPsw]"
    [errorList]="['login', 'password', 'second password', 'admin password']"
></app-info-block>
