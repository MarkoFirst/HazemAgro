<div id="header">
  <div class="tabs">
    <a routerLink="/"><div id="home" class="left-header-blocks"><i class="fas fa-home"></i><p>{{'header.home' | translate}}</p></div></a>
    <a routerLink="/table"><div id="table" class="left-header-blocks"><i class="fas fa-table"></i><p>{{'header.table' | translate}}</p></div></a>
    <a routerLink="/delivery"><div id="delivery" class="left-header-blocks"><i class="fas fa-truck"></i><p>{{'header.delivery' | translate}}</p></div></a>
    <a routerLink="/movement"><div id="movement" class="left-header-blocks"><i class="fas fa-expand-arrows-alt"></i><p>{{'header.move' | translate}}</p></div></a>
    <a routerLink="/auth"><div id="exit" class="left-header-blocks" (click)="authService.logout()"><i class="fas fa-sign-out-alt"></i><p>{{'header.exit' | translate}}</p></div></a>
  </div>
  <div id="language">
    <img src="assets/images/icons/russia_2.png" width="40" height="40" (click)="changeLanguage(true)"/>
    <img src="assets/images/icons/united-states.png" width="40" height="40" (click)="changeLanguage(false)"/>
  </div>
</div>
<div style="width: 100%; height: 50px;"></div>
